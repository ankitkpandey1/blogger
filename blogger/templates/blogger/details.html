<!DOCTYPE html>
<html>

<title>{{full.topicname}}</title>
<style>
    p {
        font-size: smaller;
        color: gray;
    }
</style>

<body>
    <h1>{{full.topicname}}</h1><br>
    <p>Written by {{full.user.username}} </p> <br>
    <p>{{full.text}}</p><br>
    <br> {% if userinfo == True %}
    <form method="POST">
        <button type="submit" name="del">Delete Post</button> {% csrf_token %}
    </form>
    {% endif %}
    <br>
    <h3>Comments</h3>

    {% for some in full.comments_set.all %}
    <p>{{some.user.username}} said</p><br>
    <p>{{some}}</p>
    {% endfor %}
    <p>{{full.Comments.comtext}}</p>




    <a href="{% url 'comments' full.id %}"> Add comments </a>



</body>

</html>
