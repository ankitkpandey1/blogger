<!DOCTYPE html>
<html>
<title>Latest posts</title>
<style>
    p {
        font-size: smaller;
        color: gray;
    }
</style>

{% if latest %}
<ul>
    {% for topic in latest %}
    <li><a href="/blogger/{{topic.id}}/">{{topic.topicname}}</a><br>
        <p>{{topic.text}}</p>
    </li><br> {% endfor %}
</ul>
{% if loginfo == False %}
<a href="/blogger/login">Login</a> {% else %}
<p>Welcome {{loginfo}}!</p>
<a href="/blogger/logout">Logout</a> {% endif %}


<a href="{% url 'makepost' %}">make a post!</a> {% endif%}

<body></body>

</html>
